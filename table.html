<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>How to create a simple table</h1>
    <table>
        <caption>School Grading System</caption>
        <thead>
            <th>RegNo.</th>
            <th>Name</th>
            <th>Subject</th>
            <th>DOB</th>
            <th>Marks</th>
        </thead>
<tr>
    <td>120000/u</td>
    <td>Isaiah</td>
    <td>Mathematics</td>
    <td>01/Dec/2018</td>
    <td>89</td>
</tr>
<tr>
    <td>220000/u</td>
    <td>Ivan</td>
    <td>English</td>
    <td>22/Dec/1998</td>
    <td>79</td>
</tr>
<tr>
    <td>230000/u</td>
    <td>Peter</td>
    <td>English</td>
    <td>22/Dec/1999</td>
    <td>90</td>
</tr>
        <tbody>

        </tbody>
    </table>
</body>
</html>
